<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ALUBA ARENA | VIP STORAGE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { margin: 0; background: #050505; color: #fff; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* КАРТОЧКИ */
        .container { display: flex; gap: 25px; z-index: 1; }
        .card { background: #0f0f0f; border: 2px solid #1a1a1a; padding: 40px; border-radius: 25px; width: 300px; text-align: center; transition: 0.4s; }
        .vip-card { border-color: #2a2a2a; position: relative; }
        .unlocked { border-color: gold !important; box-shadow: 0 0 40px rgba(255, 215, 0, 0.15); }

        h2 { font-size: 28px; margin-bottom: 10px; letter-spacing: 1px; }
        .desc { font-size: 13px; color: #666; margin-bottom: 25px; min-height: 40px; }

        /* КНОПКИ И ИНПУТЫ */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; font-size: 13px; }
        .btn-basic { background: #fff; color: #000; }
        .btn-vip { background: #222; color: #444; cursor: not-allowed; }
        .unlocked .btn-vip { background: gold; color: #000; cursor: pointer; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: gold; border-radius: 10px; box-sizing: border-box; text-align: center; margin-bottom: 12px; outline: none; }
        input:focus { border-color: gold; }

        /* АДМИНКА (СКРЫТАЯ) */
        #admin-trigger { position: fixed; bottom: 10px; right: 10px; opacity: 0.05; background: none; border: none; color: #fff; cursor: pointer; }
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; background: #000; border: 2px solid #00ff00; padding: 20px; border-radius: 15px; z-index: 1000; width: 240px; box-shadow: 0 0 20px #00ff00; }
    </style>
</head>
<body>

<h1 style="font-size: 45px; margin-bottom: 50px;">ALUBA<span style="color:red;">ARENA</span></h1>

<div class="container">
    <div class="card">
        <h2 style="color:#fff;">BASIC</h2>
        <p class="desc">Обычная версия: круговой прицел, инфа о сопернике и плавная прогрузка чанков.</p>
        <button class="btn btn-basic" onclick="download('Basic')">Скачать Mod</button>
    </div>

    <div class="card vip-card" id="vCard">
        <h2 style="color:gold;">VIP</h2>
        <p class="desc">Закрытая версия с улучшенным HUD и доп. функциями визуализации.</p>
        
        <div id="promoArea">
            <input type="text" id="pInput" placeholder="Введите промокод">
            <button class="btn btn-basic" style="background: gold; color: #000;" onclick="activate()">Активировать</button>
        </div>

        <div id="downloadArea" style="display: none;">
            <p style="color: gold; font-size: 12px; margin-bottom: 10px;">ДОСТУПНО: <span id="vStock">0</span> шт.</p>
            <button class="btn btn-vip" id="vBtn" onclick="download('VIP')">Скачать VIP</button>
        </div>
    </div>
</div>

<button id="admin-trigger" onclick="openAdmin()">[A]</button>

<div id="admin-panel">
    <h3 style="color:#00ff00; margin:0 0 15px 0; font-size: 14px;">CONTROL PANEL</h3>
    <input type="text" id="aCode" placeholder="Название кода">
    <input type="number" id="aStock" placeholder="Сколько скачиваний?">
    <button class="btn btn-basic" style="background:#004400; color:#fff;" onclick="createCode()">СОЗДАТЬ ПРОМО</button>
    <button class="btn btn-basic" style="background:#440000; color:#fff; margin-top:10px; font-size:10px;" onclick="resetAll()">СБРОСИТЬ ВСЁ</button>
</div>

<script>
    // ИНИЦИАЛИЗАЦИЯ ДАННЫХ
    let app = JSON.parse(localStorage.getItem('aluba_v5')) || { isVip: false, stock: 0, codes: {} };

    function save() {
        localStorage.setItem('aluba_v5', JSON.stringify(app));
        render();
    }

    function render() {
        if(app.isVip) {
            document.getElementById('vCard').classList.add('unlocked');
            document.getElementById('promoArea').style.display = 'none';
            document.getElementById('downloadArea').style.display = 'block';
            document.getElementById('vStock').innerText = app.stock;
            
            const btn = document.getElementById('vBtn');
            if(app.stock > 0) {
                btn.classList.remove('btn-vip');
                btn.classList.add('btn-basic');
                btn.style.background = 'gold';
            } else {
                btn.classList.add('btn-vip');
                btn.style.background = '#222';
            }
        }
    }

    // АДМИН-ФУНКЦИИ
    function openAdmin() {
        if(prompt("Код:") === "12345%%") document.getElementById('admin-panel').style.display = 'block';
    }

    function createCode() {
        const c = document.getElementById('aCode').value;
        const s = document.getElementById('aStock').value;
        if(c && s) {
            app.codes[c] = parseInt(s);
            save();
            alert(`Промокод ${c} на ${s} скачиваний готов!`);
        }
    }

    function resetAll() { localStorage.clear(); location.reload(); }

    // ФУНКЦИИ ПОЛЬЗОВАТЕЛЯ
    function activate() {
        const input = document.getElementById('pInput').value;
        if(app.codes[input]) {
            app.isVip = true;
            app.stock += app.codes[input];
            delete app.codes[input]; // Код одноразовый
            save();
            alert("VIP ДОСТУП АКТИВИРОВАН!");
        } else {
            alert("Код не найден!");
        }
    }

    async function download(type) {
        if(type === 'VIP') {
            if(app.stock <= 0) return alert("Кончились скачивания! Жди новый розыгрыш.");
            app.stock--;
            save();
        }

        const zip = new JSZip();
        zip.file("mods.toml", `modId="aluba"\nname="Aluba_${type}"\ndescription="Circle Crosshair, Smooth Chunks, Info"`);
        zip.file("pack.mcmeta", `{"pack":{"description":"AlubaArena ${type}","pack_format":6}}`);
        
        const blob = await zip.generateAsync({type:"blob"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `AlubaArena_${type}.jar`;
        link.click();
    }

    render(); // Запуск при входе
</script>
</body>
</html>
