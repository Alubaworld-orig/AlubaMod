<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUBA VIP ARENA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --red: #ff0000; --gold: #ffcc00; --dark: #050505; --neon: #00f2ff; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: manipulation; }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        #arena { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .target { position: absolute; font-size: 50px; cursor: crosshair; z-index: 5; user-select: none; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .ui { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; pointer-events: none; }
        .card { 
            background: rgba(0, 0, 0, 0.95); border: 4px solid var(--red); 
            padding: 30px; border-radius: 30px; text-align: center; 
            pointer-events: auto; width: 350px; transition: all 0.5s ease; 
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }
        
        /* –ö–†–£–¢–û–ô –ü–ï–¢–£–• –í –û–ß–ö–ê–• (–ñ–∏–≤–æ–π GIF) */
        #vip-chicken { 
            position: fixed; bottom: -500px; left: 50%; transform: translateX(-50%); 
            width: 300px; z-index: 100; transition: bottom 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            pointer-events: none;
        }
        .chicken-show { bottom: -10px !important; }

        /* VIP –°–¢–ò–õ–ò –ü–†–ò –ü–û–ë–ï–î–ï */
        .vip-mode { border-color: var(--gold) !important; box-shadow: 0 0 70px var(--gold) !important; transform: scale(1.05); }
        .vip-text { color: var(--gold) !important; text-shadow: 0 0 15px var(--gold); }
        
        .btn { 
            background: var(--red); color: white; border: none; padding: 15px; 
            margin: 8px 0; cursor: pointer; width: 100%; font-weight: bold; border-radius: 12px; 
            text-transform: uppercase; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); opacity: 0.9; }
        #server { color: var(--neon); font-size: 1.1em; margin: 10px 0; letter-spacing: 1px; }
        #status-label { font-size: 10px; color: #666; letter-spacing: 2px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="arena"></div>

<div class="ui">
    <div class="card" id="main-card">
        <div id="status-label">STATUS: REGULAR PLAYER</div>
        <h1 id="title">ALUBA ARENA</h1>
        <div id="server">Alubaworld.aternos.me</div>
        
        <button class="btn" onclick="startShooter()">–ò–ì–†–ê–¢–¨: SHOOTER (CS)</button>
        <button class="btn" style="background:#fbff00; color:black;" onclick="startBanana()">–ò–ì–†–ê–¢–¨: BANANABOOL</button>

    </div>
</div>

<script>
    let points = 0;
    const card = document.getElementById('main-card');
    const dlBtn = document.getElementById('dl-btn');
    const chicken = document.getElementById('vip-chicken');
    const arena = document.getElementById('arena');

    // –§—É–Ω–∫—Ü–∏—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ VIP
    function activateVip() {
        points = 0;
        arena.innerHTML = '';
        card.classList.add('vip-mode');
        document.getElementById('status-label').innerText = "STATUS: VIP ELITE CHAMPION";
        document.getElementById('status-label').style.color = "gold";
        document.getElementById('title').innerText = "ALUBA VIP MOD";
        document.getElementById('title').classList.add('vip-text');
        document.getElementById('msg').innerText = "VIP –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ê–ù! –ü–ï–¢–£–• –û–î–û–ë–†–Ø–ï–¢!";
        document.getElementById('msg').style.color = "gold";
        
        // –ü–æ—è–≤–ª–µ–Ω–∏–µ –ø–µ—Ç—É—Ö–∞ –≤ –æ—á–∫–∞—Ö
        chicken.classList.add('chicken-show');

        // –ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
        dlBtn.innerText = "–°–ö–ê–ß–ê–¢–¨ VIP –í–ï–†–°–ò–Æ (.JAR)";
        dlBtn.style.background = "linear-gradient(to bottom, #ffcc00, #ff9900)";
        dlBtn.style.color = "black";
        dlBtn.style.border = "none";
        dlBtn.onclick = () => downloadJar(true);
    }

    // –ò–ì–†–ê: –®–£–¢–ï–†
    function startShooter() {
        arena.innerHTML = ''; points = 0;
        for(let i=0; i<6; i++) {
            const e = document.createElement('div');
            e.className = 'target'; e.innerText = "üëÆ"; 
            e.style.left = Math.random()*80+"vw"; e.style.top = Math.random()*80+"vh";
            e.onclick = (ev) => { 
                ev.target.innerText = "üí•"; 
                points++; 
                setTimeout(()=>ev.target.remove(), 200); 
                if(points>=6) activateVip(); 
            };
            arena.appendChild(e);
        }
    }

    // –ò–ì–†–ê: –ë–ê–ù–ê–ù–ê–ë–£–õ
    function startBanana() {
        arena.innerHTML = ''; points = 0;
        const b = document.createElement('div');
        b.className = 'target'; b.innerText = "üçå";
        b.style.left = "50vw"; b.style.top = "50vh";
        b.onclick = (ev) => { 
            ev.target.style.left = Math.random()*80+"vw"; 
            ev.target.style.top = Math.random()*80+"vh"; 
            points++; 
            if(points>=10) { b.remove(); activateVip(); }
        };
        arena.appendChild(b);
    }

    // –ì–ï–ù–ï–†–ê–¶–ò–Ø JAR –§–ê–ô–õ–ê

        const fileName = isVip ? "AlubaModVip_1.16.5" : "AlubaPVPMod_1.16.5";
        
        zip.file("META-INF/mods.toml", `modLoader="javafml"\n[[mods]]\nmodId="alubamod"\ndisplayName="${isVip ? 'Aluba VIP' : 'Aluba PVP'}"\nauthors="Aluba"`);
        zip.file("pack.mcmeta", `{"pack":{"description":"Created by Aluba","pack_format":6}}`);
        
        // –ë–∞–∑–æ–≤—ã–π –±–∏–Ω–∞—Ä–Ω—ã–π –∫–æ–¥ –º–æ–¥–∞
        const b64 = "yv66vgAAADQASQoACQAbBwAcBwAdCgAJAB4IAB8KAAkAKAgAKQoAAgAqBwArBwAsCgACAC0IAC4KAAIAMAcAMQcAMgEABjxpbml0PgEAAygpVgEABENvZGUBAA9MaW5lTnVtYmVyVGFibGUBABJvblJlbmRlckNyb3NzaGFpcgEAKChMbmV0L21pbmVjcmFmdGZvcmdlL2NsaWVudC9ldmVudC9SZW5kZXJHYW1lT3ZlcmxheUV2ZW50JFByZTspVgEADG9uUmVuZGVyTmFtZQEAKChMbmV0L21pbmVjcmFmdGZvcmdlL2NsaWVudC9ldmVudC9SZW5kZXJOYW1lcGxhdGVFdmVudDspVgEAClNvdXJjZUZpbGUBAA5BbHViYU1haW4uamF2YQwACgALBwAzDAA0ADUHADYMADAANQwAOAA5BwA6DAA7ADwBAAhBTFVCQS1QVlAHAAMBAA9jb20vYWx1YmEvcHZwL0FsdWJhTWFpbgEAEGphdmEvbGFuZy9PYmplY3QBABBvcmcvbGp3Z2wvb3BlbmdsL0dMMTEBABJnbEVuYWJsZQEAEmdsSGludAEAEWdsTGluZVNtb290aEhPVA==";
        
        zip.file("com/aluba/Main.class", Uint8Array.from(atob(b64), c => c.charCodeAt(0)));
        const blob = await zip.generateAsync({type:"blob"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName + ".jar";
        link.click();
    }
</script>
</body>
</html>
